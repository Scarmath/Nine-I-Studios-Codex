<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<link rel="stylesheet" type="text/css" href="/static/nis.css" />
<title>Article Title</title>

</head>

<body>
<div id="sitetitle">
<h1>The Codex of Nine I Studios</h1>
</div>


<div id="essay">
{% if latest_articles %}
	<ul>
	{% for article in latest_articles %}
		<li><a href="/articles/{{ article.id }}/">{{ article.title }}</a> - {{ article.byline }}</li>
	{% endfor %}
	</ul>
{% else %}
	<p>Article list is empty.</p>
{% endif %}

</div>

</body>
